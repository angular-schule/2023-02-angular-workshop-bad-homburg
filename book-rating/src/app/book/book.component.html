<div class="card mb-4" *ngIf="book">
  <div class="card-body bg-light">
      <img class="img-thumbnail float-end"
        src="//api.angular.schule/avatar/{{ book.rating }}">
    <div class="card-title">
      <h2>
        {{ book.title }}
        <span class="badge bg-secondary">{{ book.rating }}</span>
      </h2>
    </div>
    <p>{{ book.description }}</p>

    <!--
      1. Logik im Template
      2. single-responsibility principle (SRP)
      3. Objekt mutiert!
    -->
    <button
      (click)="book.rating = book.rating - 1"
      class="btn btn-secondary me-2">-</button>

    <button
      (click)="book.rating = book.rating + 1"
      class="btn btn-primary">+</button>

  </div>
</div>
