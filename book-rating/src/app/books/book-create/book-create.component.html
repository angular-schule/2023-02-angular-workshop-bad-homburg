<form [formGroup]="bookForm" (ngSubmit)="submitForm()">

  <div class="form-group">
    <label for="isbn">ISBN</label>
    <input type="text" class="form-control" id="isbn" [formControl]="c.isbn">
    <div

    *ngIf="hasError(c.isbn)" class="feedback-error">Die ISBN ist ung√ºltigt.</div>
  </div>

  <div class="form-group">
    <label for="title">Titel</label>
    <input type="text" class="form-control" id="title" [formControl]="c.title">
  </div>

  <div class="form-group">
    <label for="description">Beschreibung</label>
    <textarea class="form-control" id="description" [formControl]="c.description"></textarea>
  </div>

  <button
    [disabled]="bookForm.invalid"
    type="submit" class="btn btn-primary mb-4">Erstellen</button>

</form>
