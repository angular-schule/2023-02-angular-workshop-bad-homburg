<div class="card mb-4" *ngIf="book">
  <div class="card-body bg-light">
      <img class="img-thumbnail float-end"
        src="//api.angular.schule/avatar/{{ book.rating }}" alt="">
    <div class="card-title">
      <h2>
        {{ book.title }}
        <span class="badge bg-secondary">{{ book.rating }}</span>
      </h2>
    </div>
    <p>{{ book.description }}</p>

    <button
      [disabled]="book.rating < 2"
      (click)="doRateDown()"
      class="btn btn-secondary me-2">-</button>

    <button
      [disabled]="book.rating > 4"
      (click)="doRateUp()"
      class="btn btn-primary">+</button>

    <button
      (click)="doEdit()"
      class="btn btn-primary ms-2">Editieren</button>

    <a
      [routerLink]="['/books/', book.isbn]"
      class="btn btn-primary ms-2">Details</a>

  </div>
</div>

{{ log() }}
